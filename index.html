<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used Car Dealership</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Used Car Dealership</h1>
    <section id="filters">
      <label>Year Range:
        <input type="number" id="minYear" placeholder="Min Year">
        <input type="number" id="maxYear" placeholder="Max Year">
      </label>
      <label>Make:
        <select id="make" multiple>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
          <option value="Ford">Ford</option>
          <option value="Nissan">Nissan</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Subaru">Subaru</option>
          <option value="Mazda">Mazda</option>
          <option value="Kia">Kia</option>
          <option value="Dodge">Dodge</option>
          <option value="Cadillac">Cadillac</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Tesla">Tesla</option>
          <option value="Porsche">Porsche</option>
          <option value="Lexus">Lexus</option>
          <option value="BMW">BMW</option>
        </select>
      </label>
      <label>Mileage (Max):
        <input type="number" id="maxMileage" placeholder="Max Mileage">
      </label>
      <label>Price Range:
        <input type="number" id="minPrice" placeholder="Min Price">
        <input type="number" id="maxPrice" placeholder="Max Price">
      </label>
      <label>Color:
        <select id="color" multiple>
          <option value="Silver">Silver</option>
          <option value="White">White</option>
          <option value="Black">Black</option>
          <option value="Blue">Blue</option>
          <option value="Red">Red</option>
          <option value="Gray">Gray</option>
          <option value="Green">Green</option>
        </select>
      </label>
      <div class="buttons">
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="clearFilters()">Clear All Filters</button>
      </div>
    </section>
  </header>

  <main>
    <div id="carListings"></div>
    <p id="noResults" style="display: none;">No cars match your criteria. Please try again.</p>
  </main>

  <script src="usedCars.js"></script>
  <script src="script.js"></script>
</body>
</html>
